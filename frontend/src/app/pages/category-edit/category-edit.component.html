<h1 align="center" class="display-4 mb-5">Edit Category</h1>
<div style="width:40%; margin: 25px auto">
    <form #form="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="categoryId">Code</label>
            <input [readOnly]="isEdit" [disabled]="isEdit" [(ngModel)]="category.categoryId" type="text"
                   class="form-control form-control-lg" #categoryIdInput
                   id="categoryId" name="categoryId" required #categoryId="ngModel">
            <div *ngIf="categoryIdInput.invalid && (categoryIdInput.dirty ||categoryIdInput.touched)">
                <div *ngIf="categoryIdInput.errors.required">
                    Name is required.
                </div>
            </div>
        </div>
        
    
        <!--Name-->
        <div class="form-group">
            <label>Name</label>
            <input [(ngModel)]="category.categoryName" type="text" class="form-control form-control-lg" id="categoryName"
                   #categoryName="ngModel"
                   name="categoryName" placeholder="Name" required>
        </div>
        <div *ngIf="categoryName.invalid && (categoryName.dirty ||categoryName.touched)">
            <div *ngIf="categoryName.errors.required">
                Name is required.
            </div>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!form.form.valid" class="btn btn-lg btn-primary btn-block">Submit</button>
        </div>
    </form>


</div>
