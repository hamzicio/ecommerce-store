<div class="container mt-4">
  <h2 style="text-align: center">{{ title }}</h2>
  <div class="row">
    <div class="col-md-3" *ngFor="let card of cards">
      <div class="card text-center card-animation">
        <div class="card-body">
          <i [class]="card.icon"></i>
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text">{{ card.number }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
